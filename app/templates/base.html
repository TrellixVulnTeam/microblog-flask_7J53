<html>
    {% extends 'bootstrap/base.html' %}
    <head>
        <title>{{title}}</title>
    </head>
    <body>
    {% with msg=get_flashed_messages() %}
    {% if msg %}
        {% for m in msg %}
            <div class="alert alert-primary" role="alert">
                {{m}}
            </div>
        {% endfor %}
    {% endif %}
    {% endwith %}
    {%block content %}{%endblock%}
    </body>
</html>
