{% extends "base.html" %}
{% block content %}
    {% for i in posts %}
    <article class="media">
        <figure class="media-left">
        <p class="image is-64x64">
            <img src="https://bulma.io/images/placeholders/128x128.png">
        </p>
        </figure>
        <div class="media-content">
        <div class="content">
            <p>
            <strong>{{i.author.username}}</strong><small></small>
            <br>
            {{i.post}}
            </p>
        </div>
        </div>
    </article>
    {% endfor %}
{% endblock %}
